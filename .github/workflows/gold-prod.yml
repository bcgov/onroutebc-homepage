---
name: Deploy Prod (Gold)

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Image tag to deploy"
        required: false
        type: string
        default: "latest"
      params:
        description: 'Extra parameters to pass to helm upgrade'
        default: ''
        required: false
        type: string
  workflow_call:
    inputs:
      tag:
        description: "Image tag to deploy"
        required: false
        type: string
        default: "latest"
      params:
        description: 'Extra parameters to pass to helm upgrade'
        default: ''
        required: false
        type: string
jobs:
  deploy-gold-prod:
    name: Deploy (prod, tag=${{ inputs.tag }})
    uses: ./.github/workflows/.deployer.yml
    secrets: inherit
    with:
      environment: gold-prod
      tag: ${{ inputs.tag }}
      params:
      params:
        --set frontend.ingress.host="onroutebc.gov.bc.ca"
        --set frontend.ingress.tls[0].secretName="prod-tls"
        --set frontend.deploymentStrategy=RollingUpdate
        --set global.autoscaling=true
        --set frontend.pdb.enabled=false
        ${{ inputs.params }}
  
  deploy-golddr-prod:
    name: Deploy (prod, tag=${{ inputs.tag }})
    uses: ./.github/workflows/.deployer.yml
    secrets: inherit
    with:
      environment: golddr-prod
      tag: ${{ inputs.tag }}
      params:
        --set frontend.ingress.host="onroutebc.gov.bc.ca"
        --set frontend.ingress.tls[0].secretName="prod-tls"
        --set frontend.deploymentStrategy=RollingUpdate
        --set global.autoscaling=true
        --set frontend.pdb.enabled=false
        ${{ inputs.params }}
