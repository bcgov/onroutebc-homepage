---
name: Deploy Demo (Gold)

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Image tag to deploy"
        required: false
        type: string
        default: "latest"
      params:
        description: 'Extra parameters to pass to helm upgrade'
        default: ''
        required: false
        type: string
  workflow_call:
    inputs:
      tag:
        description: "Image tag to deploy"
        required: false
        type: string
        default: "latest"
      params:
        description: 'Extra parameters to pass to helm upgrade'
        default: ''
        required: false
        type: string
jobs:
  deploys-gold-demo:
    name: Deploys (${{ github.event.number }})
    uses: ./.github/workflows/.deployer.yml
    secrets: inherit
    with:
      environment: gold-demo
      tag: ${{ inputs.tag }}
      params:
        --set global.domain="apps.gold.devops.gov.bc.ca"
        ${{ inputs.params }}

  deploys-golddr-demo:
    name: Deploys (${{ github.event.number }})
    uses: ./.github/workflows/.deployer.yml
    secrets: inherit
    with:
      environment: golddr-demo
      tag: ${{ inputs.tag }}
      params:
        --set global.domain="apps.golddr.devops.gov.bc.ca"
        ${{ inputs.params }} 

