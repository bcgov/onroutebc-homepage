name: PR

on:
  pull_request:

concurrency:
  # Cancel in progress for PR open and close
  group: ${{ github.event.number }}
  cancel-in-progress: true

jobs:
  # https://github.com/bcgov-nr/action-builder-ghcr
  builds:
    name: Builds
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        package: [ frontend ]
    timeout-minutes: 10
    steps:
      - uses: bcgov-nr/action-builder-ghcr@v2.3.0
        with:
          keep_versions: 50
          package: ${{ matrix.package }}
          tag: ${{ github.event.number }}
          tag_fallback: latest
          triggers: ('${{ matrix.package }}/')

  # https://github.com/bcgov/quickstart-openshift-helpers
  deploys-silver-dev:
    name: Deploys (${{ github.event.number }})
    needs: [builds]
    uses: ./.github/workflows/.deployer.yml
    secrets:
      oc_namespace: ${{ secrets.OC_NAMESPACE }}
      oc_token: ${{ secrets.OC_TOKEN }}
      oc_server: ${{ secrets.OC_SERVER }}
    with:
      environment: silver-dev
      triggers: ( 'frontend/' '.github/' 'charts/')
      db_user: app-${{github.event.number}}
      params: --set global.secrets.persist=false

  deploys-gold-dev:
    name: Deploys (${{ github.event.number }})
    needs: [builds]
    uses: ./.github/workflows/.deployer.yml
    secrets:
      oc_namespace: ${{ secrets.OC_NAMESPACE }}
      oc_token: ${{ secrets.OC_TOKEN }}
      oc_server: ${{ secrets.OC_SERVER }}
    with:
      environment: gold-dev
      triggers: ( 'frontend/' '.github/' 'charts/')
      db_user: app-${{github.event.number}}
      params: --set global.secrets.persist=false
  
  deploys-golddr-dev:
    name: Deploys (${{ github.event.number }})
    needs: [builds]
    uses: ./.github/workflows/.deployer.yml
    secrets:
      oc_namespace: ${{ secrets.OC_NAMESPACE }}
      oc_token: ${{ secrets.OC_TOKEN }}
      oc_server: ${{ secrets.OC_SERVER }}
    with:
      environment: golddr-dev
      triggers: ( 'frontend/' '.github/' 'charts/')
      db_user: app-${{github.event.number}}
      params: --set global.secrets.persist=false

  results:
    name: PR Results
    needs: [builds, deploys-silver-dev, deploys-gold-dev, deploys-golddr-dev]
    if: always()
    runs-on: ubuntu-24.04
    steps:
      - if: contains(needs.*.result, 'failure')||contains(needs.*.result, 'canceled')
        run: echo "At least one job has failed." && exit 1
      - run: echo "Success!"
