---
name: Deploy Test (Silver)

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Image tag to deploy"
        required: false
        type: string
        default: "latest"
      params:
        description: 'Extra parameters to pass to helm upgrade'
        default: ''
        required: false
        type: string
  workflow_call:
    inputs:
      tag:
        description: "Image tag to deploy"
        required: false
        type: string
        default: "latest"
      params:
        description: 'Extra parameters to pass to helm upgrade'
        default: ''
        required: false
        type: string
jobs:
  deploy-silver-test:
    name: Deploy (test, tag=${{ inputs.tag }})
    uses: ./.github/workflows/.deployer.yml
    secrets: inherit
    with:
      environment: silver-test
      tag: ${{ inputs.tag }}
      params: 
        --set global.domain="apps.silver.devops.gov.bc.ca"
        ${{ inputs.params }}
